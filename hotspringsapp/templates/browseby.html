{% extends "layout.html" %}
{% block title %}Browse By{% endblock %}
{% block head %}
  {{ super() }}

  <script type="text/javascript">

 $(function () {
	  $("#browse").css("background-color" , "rgba(29,155,171,0.75)");
	  $("#browse img").attr("src","{{ url_for('static', filename='img/icons/browse_Selected.png') }}");
	  $("#browse p").css("color","#ffffff");
});

  </script>

  {% endblock %}
{% block content %}
<div class="title">
    <h2>browse by</h2>
  </div>

  <div id="browseby">
    <div>
      <div class="divider"></div>

      <div>
        <a href="{{url_for('mapsearch')}}"><img src=
        "{{url_for('static',filename='img/browseby/browsebylocation.png')}}" /></a>

        <div class="browseby-caption">
          <h4>Location</h4>
        </div>
      </div>

      <div class="divider"></div>

      <div>
        <a href="{{url_for('searchbyimage')}}"><img src=
        "{{url_for('static',filename='img/browseby/browsebyimage.png')}}" /></a>

        <div class="browseby-caption">
          <h4>Image</h4>
        </div>
      </div>

      <div class="divider"></div>

      <div>
        <a href="{{url_for('searchbycat')}}"><img src=
        "{{url_for('static',filename='img/browseby/browsebycolour.png')}}" /></a>

        <div class="browseby-caption">
          <h4>Colour</h4>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
$(document).ready(function(){
$("#browseby img").hover(
function() {
$(this).animate({"opacity": "0.5"}, "fast");
},
function() {
$(this).animate({"opacity": "1"}, "fast");
});

});
</script>
{% endblock %}
