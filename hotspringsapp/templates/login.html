{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
  
 {% endblock %}
{% block content %}



 <style type="text/css">
      /* Override some defaults */



      /* The white background content wrapper */
      .container > .content {
        background-color: rgba(29,155,171,0.9);
        padding: 20px;
        margin: 0 -20px; 
        -webkit-border-radius: 10px 10px 10px 10px;
           -moz-border-radius: 10px 10px 10px 10px;
                border-radius: 10px 10px 10px 10px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                box-shadow: 0 1px 2px rgba(0,0,0,.15);
      }

	  .login-form {
		margin-left: 65px;
	  }
	
	  legend {
		margin-right: -50px;
		font-weight: bold;
	  	color: #404040;
	  }

    </style>

</head>
<body>
	<div class="container" style="position:relative; padding:20px 0">
		<div class="content" >
			<div class="row" >
				<div class="login-form">
					<h2 class="contrast">Login</h2>
					<form action="{{url_for('attemptLogin')}}" method="post">
						<fieldset>							
								<input type="text" placeholder="Username" name="username" style="display:block">					
							
								<input type="password" placeholder="Password" name="password" style="display:block">
								<input type="hidden" name="site_id" value="{{site_id}}">		

								<button class="btn btn-primary" type="submit">Sign in</button>
						</fieldset>

					</form>

						{% if error%}						
						<div class="alert" id="alert">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<p id="alertMessage"> {{error}} </p>
						</div>
						{% endif %}

				</div>
			</div>
		</div>
	</div> <!-- /container -->
</body>
</html>




{% endblock %}
