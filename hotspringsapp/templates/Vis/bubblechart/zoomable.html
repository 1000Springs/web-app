    <script type="text/javascript">
(function(){
 var bubbleData = {{chemJson|safe}};
//var bubbleData = {"name":"","children":[{"name":"Elements","children":[{"name":"Li","size":607},{"name":"B","size":367},{"name":"N","size":213},{"name":"Na","size":271},{"name":"P","size":400},{"name":"Cl","size":219},{"name":"C","size":317},{"name":"Al","size":293},{"name":"Si","size":32},{"name":"K","size":169},{"name":"Ca","size":394},{"name":"V","size":42},{"name":"Cr","size":184},{"name":"Fe","size":246},{"name":"Mn","size":312},{"name":"cobalt","size":226},{"name":"Ni","size":102},{"name":"Cu","size":26},{"name":"Zn","size":34},{"name":"Mg","size":336},{"name":"As","size":272},{"name":"Se","size":365},{"name":"Br","size":398},{"name":"Sr","size":373},{"name":"Mo","size":186},{"name":"Ag","size":15},{"name":"Cd","size":328},{"name":"In","size":146},{"name":"Ba","size":19},{"name":"La","size":280},{"name":"Ti","size":310},{"name":"Pb","size":158},{"name":"Bi","size":53},{"name":"U","size":194}]},{"name":"Gases","children":[{"name":"CH4","size":353},{"name":"H2S","size":339},{"name":"H2","size":242},{"name":"CO","size":36}]},{"name":"Compounds","children":[{"name":"nitrate","size":59},{"name":"nitrite","size":192},{"name":"ammonium","size":120},{"name":"sulfate","size":42},{"name":"chloride","size":28},{"name":"phosphate","size":160},{"name":"iron2","size":397},{"name":"bicarbonate","size":16}]}]};
var w = 650 ,
    h = 600,
    r = 520,
    x = d3.scale.linear().range([0, r]),
    y = d3.scale.linear().range([0, r]),
    node,
    root;

var pack = d3.layout.pack()
    .size([r, r])
    .value(function(d) { return d.size; })

var vis = d3.select("#bubbles").insert("svg:svg", "h2")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(" + (w - r) / 2 + "," + (h - r) / 2 + ")");


    
  node = root = bubbleData;

  var nodes = pack.nodes(root);

  vis.selectAll("#circle")
      .data(nodes)
      .enter()
       .append("svg:circle")
      .attr("class", function(d) { return d.children ? "bubbleVis parent" : "bubble bubbleVis"; })
      .attr("title", function (d) {var d = this.__data__; return !(d.children) ? (d.name + ": " + d.value +  "ppm"):null })  
      .attr("id", function(d){return d.name})  
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return d.r; })
      .on("click", function(d) { return zoom(node == d ? root : d); });
      
  vis.selectAll("text")
      .data(nodes)
    .enter().append("svg:text")
      .attr("class", function(d) { return d.children ? "parent" : "child"; })
      .attr("x", function(d) { return d.x; })
      .attr("y", function(d) { return d.y; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .style("opacity", function(d) { return d.r > 20 ? 1 : 0; })
      .text(function(d) { return d.name; });

  d3.select(window).on("click", function() { zoom(root); });


function zoom(d, i) {
  var k = r / d.r / 2;
  x.domain([d.x - d.r, d.x + d.r]);
  y.domain([d.y - d.r, d.y + d.r]);

  var t = vis.transition()
      .duration(d3.event.altKey ? 7500 : 750);

  t.selectAll("circle")
      .attr("cx", function(d) { return x(d.x); })
      .attr("cy", function(d) { return y(d.y); })
      .attr("r", function(d) { return k * d.r; });

  t.selectAll("text")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return y(d.y); })
      .style("opacity", function(d) { return k * d.r > 20 ? 1 : 0; });

  node = d;
  d3.event.stopPropagation();
}

  



})();

    </script>
