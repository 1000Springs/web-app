<div id="sunburstWrapper" style="width: 1000px; height: 700px">
	<div id="sunburstInfoPanel"
		style="float: left; padding: 10px 10px 10px 0; height: 850px; width: 280px; margin-right: 20px;">
		<div class="diversityHelpText" style="width: 270px; margin-bottom: 30px">
			<figure>
				<p>
					<strong>Instructions: </strong>Hold your mouse pointer
					over a segment to display the taxonomic hierarchy 
					for microorganisms represented by that segment, and
					the relative abundance of those microorganisms.
				<p>
				<p>This microbial diversity chart shows the relative abundance of
				   microorganisms found in the latest sample from this location. Each
				   segment represents a taxonomic unit, and the segment size reflects
				   the relative abundance of microorganisms belonging to that
				   taxonomic unit.</p>
			</figure>
		</div>
		<div id="sunburstSequence" style="margin-top: 10px"></div>
	</div>
	<div id="sunburstChart">
		<div id="sunburstExplanation" style="visibility: hidden;">
			<span id="sunburstPercentage"></span><br /> of life in samples from
			this location belong to the <span id="sunburstTaxa"></span> <span
				id="sunburstName" style="font-weight: bold;"></span>
		</div>
	</div>
</div>
<script type="text/javascript">

$(document).ready(function(){
    var width = 680;
    var height = 680;
    var radius = Math.min(width, height) / 2;

    // Breadcrumb dimensions: width, height, spacing
    var b = {
      w: 270, h: 30, s: 3
    };

    // Total size of all segments; we set this later, after loading the data.
    var totalSize = 0; 

    var vis = d3.select("#sunburstChart").append("svg:svg")
        .attr("width", width)
        .attr("height", height)
        .append("svg:g")
        .attr("id", "sunburstContainer")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var partition = d3.layout.partition()
        .size([2 * Math.PI, radius * radius])
        .value(function(d) { return d.size; });

    var arc = d3.svg.arc()
        .startAngle(function(d) { return d.x; })
        .endAngle(function(d) { return d.x + d.dx; })
        .innerRadius(function(d) { return Math.sqrt(d.y); })
        .outerRadius(function(d) { return Math.sqrt(d.y + d.dy); });

    var treeData = {{taxJson|safe}};
    createVisualization(treeData);

    // Main function to draw and set up the visualization, once we have the data.
    function createVisualization(json) {

        // Basic setup of page elements.
        initializeBreadcrumbTrail();

        // Bounding circle underneath the sunburst, to make it easier to detect
        // when the mouse leaves the parent g.
        vis.append("svg:circle")
          .attr("r", radius)
          .style("opacity", 0);

        // For efficiency, filter nodes to keep only those large enough to see.
        var nodes = partition.nodes(json)
          .filter(function(d) {
          return (d.dx > 0.005); // 0.005 radians = 0.29 degrees
          });

        var colours = d3.scale.category20();

        var path = vis.data([json]).selectAll("path")
          .data(nodes)
          .enter().append("svg:path")
          .attr("display", function(d) { return d.depth ? null : "none"; })
          .attr("d", arc)
          .attr("fill-rule", "evenodd")
          .style("fill", function(d, i) { return colours(i); })
          .style("opacity", 1)
          .on("mouseover", mouseover);

        // Add the mouseleave handler to the bounding circle.
        d3.select("#sunburstContainer").on("mouseleave", mouseleave);

        // Get total size of the tree = value of root node from partition.
        totalSize = path.node().__data__.value;
    }

    // Fade all but the current sequence, and show it in the breadcrumb trail.
    function mouseover(d) {

        var percentage = (100 * d.value / totalSize).toPrecision(3);
        var percentageString = percentage + "%";
        if (percentage < 0.1) {
            percentageString = "< 0.1%";
        }

        d3.select("#sunburstPercentage").text(percentageString);
        d3.select("#sunburstTaxa").text(d.taxa).style('color', $('.' + d.taxa + 'Colour').css('color'));
        d3.select("#sunburstName").text(d.name);
        d3.select("#sunburstExplanation").style("visibility", "");

        var sequenceArray = getAncestors(d);
        updateBreadcrumbs(sequenceArray, percentageString);

        // Fade all the segments.
        d3.selectAll("path").style("opacity", 0.3);

        // Then highlight only those that are an ancestor of the current segment.
        vis.selectAll("path")
          .filter(function(node) { return (sequenceArray.indexOf(node) >= 0); })
          .style("opacity", 1);
    }

    // Restore everything to full opacity when moving off the visualization.
    function mouseleave(d) {

        // Hide the breadcrumb trail
        d3.select("#sunburstTrail")
          .style("visibility", "hidden");

        // Deactivate all segments during transition.
        d3.selectAll("path").on("mouseover", null);

        // Transition each segment to full opacity and then reactivate it.
        d3.selectAll("path")
          .transition()
          .duration(1000)
          .style("opacity", 1)
          .each("end", function() { d3.select(this).on("mouseover", mouseover); });

        d3.select("#sunburstExplanation")
          .transition()
          .duration(1000)
          .style("visibility", "hidden");
    }

    // Given a node in a partition layout, return an array of all of its ancestor
    // nodes, highest first, but excluding the root.
    function getAncestors(node) {
        var path = [];
        var current = node;
        while (current.parent) {
            path.unshift(current);
            current = current.parent;
        }
        return path;
    }

    function initializeBreadcrumbTrail() {
        // Add the svg area.
        var trail = d3.select("#sunburstSequence").append("svg:svg")
          .attr("width", 270)
          .attr("height", 300)
          .attr("id", "sunburstTrail");
    }

    // Generate a string that describes the points of a breadcrumb polygon.
    function breadcrumbPoints(d, i) {
        var points = [];
        points.push("0,0");
        points.push(b.w + ",0");
        points.push(b.w + "," + b.h);
        points.push("0," + b.h);

        return points.join(" ");
    }

    // Update the breadcrumb trail to show the current sequence and percentage.
    function updateBreadcrumbs(nodeArray, percentageString) {

        // Data join; key function combines name and depth (= position in sequence).
        var g = d3.select("#sunburstTrail")
          .selectAll("g")
          .data(nodeArray, function(d) { return d.name + d.depth; });

        // Add breadcrumb and label for entering nodes.
        var entering = g.enter().append("svg:g");

        entering.append("svg:polygon")
          .attr("points", breadcrumbPoints)
          .style("fill", function(d) { 
	          // gets the colour from the collapsibleTree table
	          return  $('.' + d.taxa + 'Colour').css('color');
           });

        entering.append("svg:text")
          .attr("x", 10)
          .attr("y", b.h / 2)
          .attr("dy", "0.35em")
          .attr("text-anchor", "left")
          .text(function(d) { return capitaliseFirstLetter(d.taxa) + ":"; });
        
        entering.append("svg:text")
         .attr("x", 70)
         .attr("y", b.h / 2)
         .attr("dy", "0.35em")
         .attr("text-anchor", "left")
         .text(function(d) { return d.name; });

        // Set position for entering and updating nodes.
        g.attr("transform", function(d, i) {
        	return "translate(0, " + i * (b.h + b.s) + ")";
        });

        // Remove exiting nodes.
        g.exit().remove();

        // Make the breadcrumb trail visible, if it's hidden.
        d3.select("#sunburstTrail")
          .style("visibility", "");

    }
    
    function capitaliseFirstLetter(string)
    {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }    
});
</script>
