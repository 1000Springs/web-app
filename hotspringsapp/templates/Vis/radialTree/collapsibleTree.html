<div id ="collapsibleTreeWrapper" style="width: 1000px; height: 700px">
    <div class="diversityHelpText" style="margin: 10px 0 20px 0;" >
    	<figure>
			<p>
				<strong>Instructions: </strong>This interactive bubble chart can be used to visualise 
				the taxonomic groupings of microorganisms detected in this sample. Clicking on a bubble 
				will display (in the coloured table below) the taxonomy of the group selected. 
				The "branches" connecting bubbles link related divisions from the highest ranking (domain) 
				through to the lowest ranking (species). Where available, a text summary detailing 
				the selected taxonomic group will be displayed below.
		    <p>
		    <p>
				The bubble colour reflects the taxonomic rank (grey; domain, red; phylum, and so on). 
				The size of outermost selected bubble is scaled to reflect an approximation of the 
				relative abundance of the taxonomic assignment in the sample.Â 
			</p>
			<p>Where a bubble or node is presented, we have confidence (based on a statistical measure) 
			   of the taxonomic assignment. Where that confidence measure falls below a certain threshold, 
			   we make no further taxonomic assignments (see <a href="/ourscience">Our Science</a> for more 
			   details about our processes).
			</p>
			<p>
				Click the coloured boxes below to expand or contract the bubble chart to the desired taxonomic rank.
			</p>
		</figure>	    
    </div>
	<div id="collapsibleTreeInfoPanel" style="float: left; padding: 10px 10px 10px 0; height: 500px; width: 300px;">

		</div>
