<div id ="collapsibleTreeWrapper" style="width: 1000px; height: 875px">
	<div id="collapsibleTreeInfoPanel" style="float: left; padding: 10px 10px 10px 0; height: 875px; width: 300px;">
	    <div class="diversityHelpText" style="margin: 10px 0 30px 0;" >
	    	<figure>
				<p>
					<strong>Instructions: </strong>Clicking on a circle will
					display (in the coloured table below) the taxonomic hierarchy 
					names for the microorganism it represents, and a summary will
					be displayed for well known microorganisms.
			    <p>
			    <p>
					Click the coloured boxes below to expand or contract
					the taxonomic tree to the corresponding level.
				</p>
				<p>This interactive chart shows the taxonomy of microorganisms
				   found in the latest sample from this location. The colours identify
				   taxanomic rank, and the size of outer circles reflects the
				   abundance of the microorganisms belonging to that taxonomic unit.
				</p>
			</figure>	    
	    </div>
	    <div id="collapsibleTreeDetailWrapper" style="width: 290px; min-height: 90px; max-height: 320px; margin: 10px 0 30px 0; display: none;">	
	        <h3 id="collapsibleTreeTaxonDetailsName"></h3>
	    	<div id="collapsibleTreeAjaxWaiting" ><img src="{{ url_for('static', filename='img/ajax-waiting.gif') }}">Loading summary, please wait</div>
			<div id="collapsibleTreeDetail" style="display: none;"></div>
		</div>		
	    <div id="collapsibleTreeTaxonomy" style="margin-top: 10px;">
	    	<table style="width: 290px;">
	    	    <tr><th></th><th style="width: 40px"></th><th style="width: 80px"></th></tr>
	    		<tr><td>Domain</td><td><div class="domainBackColour taxaSwatch"></div></td><td><div class="domainColour domainName taxon"></div></td></tr>
	    		<tr><td>Phylum</td><td><div class="phylumBackColour taxaSwatch"></div></td><td><div class="phylumColour phylumName taxon"></div></td></tr>
	    		<tr><td>Class</td><td><div class="classBackColour taxaSwatch"></div></td><td><div class="classColour className taxon"></div></td></tr>
	    		<tr><td>Order</td><td><div class="orderBackColour taxaSwatch"></div></td><td><div class="orderColour orderName taxon"></div></td></tr>
	    		<tr><td>Family</td><td><div class="familyBackColour taxaSwatch"></div></td><td><div class="familyColour familyName taxon"></div></td></tr>
	    		<tr><td>Genus</td><td><div class="genusBackColour taxaSwatch"></div></td><td><div class="genusColour genusName taxon"></div></td></tr>
	    		<tr><td>Species</td><td><div class="speciesBackColour taxaSwatch"></div></td><td><div class="speciesColour speciesName taxon"></div></td></tr>
	    	</table>
	    </div>

	</div>
	<div id="collapsibleTreeChart" style="width: 680px; float: left;"></div>
</div>
